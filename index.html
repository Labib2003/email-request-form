<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Submit Email</title>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card" style="width: 25rem">
        <div
          class="card-body text-center custom-card overflow-hidden"
          id="main-card"
        >
          <h5 class="card-title">Imnorata Studio</h5>
          <p class="card-text" style="font-size: 0.8rem">
            Send request to delete your acount from our database.
          </p>
          <input
            type="email"
            placeholder="Email"
            class="form-control mb-3"
            id="email-field"
          />
          <button id="submit-btn" class="btn btn-primary">Send Request</button>
          <div class="mt-3 border rounded p-1 block custom-fade" id="toast">
            &nbsp;
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
